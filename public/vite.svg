<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Background gradient -->
    <defs>
        <radialGradient id="cosmic-background" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#0B0C10;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1F2833;stop-opacity:1" />
        </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#cosmic-background)" />

    <!-- Cosmic memory card -->
    <rect x="50" y="70" width="100" height="60" rx="10" ry="10" fill="#1F2833" />

    <!-- Memory card details -->
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#66FCF1">G</text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#66FCF1">R</text>

    <!-- Stars -->
    <circle cx="30" cy="30" r="2" fill="#66FCF1" />
    <circle cx="60" cy="40" r="2" fill="#66FCF1" />
    <circle cx="80" cy="20" r="2" fill="#66FCF1" />
    <circle cx="110" cy="60" r="2" fill="#66FCF1" />
    <circle cx="140" cy="30" r="2" fill="#66FCF1" />
    <circle cx="170" cy="50" r="2" fill="#66FCF1" />
    
    <!-- Cosmic clouds (Optional) -->
    <path d="M20 120 C 20 90, 60 90, 100 120 S 180 150, 180 120 Z" fill="#0B0C10" />
    <path d="M0 150 C 40 150, 80 180, 120 150 S 200 150, 200 150 Z" fill="#0B0C10" />
</svg>

